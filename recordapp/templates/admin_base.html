{% load static %}

{% include 'header.html' %}
<div class="mb-2"></div>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container fluid">
        <div class="row">
            <div class="col-sm-2 p-0">
                <center><img style="border: 1px solid black;" src="{% static 'images/adminlogin.png' %}" width="100" height="100"></center>
                <div class="list-group">
                    <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/admin_home/' %} active {% endif %}">Dashboad</a>
                    <a href="{% url 'all_employees' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/all_employees/' %} active {% endif %}">All Employee</a>
                    <a href="{% url 'change_passwordadmin' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/change_passwordadmin/' %} active {% endif %}">Change Password</a>
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/logout/' %} active {% endif %}">Logout</a>
                </div>
            </div>
            <div class="col-sm-10 p-0">
                <div class="container">
                    <h5 class="text-center p-3 font-weight-bold" style="border-bottom: 2px solid green; border-top: 2px solid green">Employee Record Management System</h5>
                <div class="card shadow" style="min-height: 89vh;">
                    <div class="card-body">
                        {% block main %}

                        {% endblock %}
                    </div>

                </div>
                </div>
            </div>
        </div>

    </div>
    </body>
</html>
