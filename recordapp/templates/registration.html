{% include 'header.html' %}

<script>
    function checkpassword()
    {
    if(document.signup.password.value!=document.signup.password2.value)
    {
    alert('Passwords does not match');
    document.signup.password2.focus();
    return false;
    }
    return true;
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid danger">Create an Account</h5>
    </div>
    <div class="container-fluid">
        <form method="POST" name="signup" onsubmit = "return checkpassword()">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstname" required class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname" required class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Empolyee Code</label>
                        <input type="text" name="empcode" class="form-control" placeholder="Enter Employee Code" pattern="[0-9]+">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" value="password" class="form-control" placeholder="Password Here" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="password2" value="password2" class="form-control" placeholder="Confirm" required>
                    </div>
                </div>

            </div>
            <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
        </form>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Signup Successful');
    window.location = ('{% url 'login' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong');
    window.location = ('{% url 'login' %}')
</script>
{% endif %}
