{% extends 'base.html' %}

{% block main%}

<div class="card shadow m-1">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid danger">Profile</h5>
    </div>
    <div class="container-fluid">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" value="{{employee.user.last_name}}">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Empolyee Code</label>
                        <input type="text" name="empcode" class="form-control" placeholder="Enter Employee Code" pattern="[0-9]+" value="{{employee.empcode}}">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Employee Department</label>
                        <input type="text" name="department" class="form-control" placeholder="Enter Department" value="{{employee.empdept}}">
                    </div>
                </div>

                 <div class="col-sm-6">
                    <div class="form-group">
                        <label>Employee Designation</label>
                        <input type="text" name="designation" class="form-control" placeholder="Enter Designation" value="{{employee.designation}}">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="number" name="contact" class="form-control" placeholder="Enter Your Contact" value="{{employee.contact}}">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Email ID</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Your Email" value="{{employee.user.username}}">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Joining Date [{{employee.joindate}}]</label>
                        <input type="date" name="joindate" class="form-control">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Gender [{{employee.gender}}]</label>
                        <select name="gender" class="form-control">
                            <option value="None">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

            </div>
            <input type="submit" value="Update" class="m-2 px-3 btn btn-primary">
        </form>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Profile Updated Successful');
    window.location = ('{% url 'profile' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong');
    window.location = ('{% url 'login' %}')
</script>
{% endif %}

{% endblock %}
